<!DOCTYPE html>
<html>
<head>
    <title>Blog Post List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>Blog Post List</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.published_date }}</p>
            <p>{{ post.text }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
            {% endif %}
        </div>
    {% empty %}
        <p>There are currently no blog posts.</p>
    {% endfor %}
</body>
</html>
